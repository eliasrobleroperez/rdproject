<div class="card">
    <div class="card-body">
        <h3>Registro</h3>
        <form [formGroup]="form" (ngSubmit)="onRegister()">
            <div class="form-group">
                <label>Email</label>
                <input formControlName="email" type="email" class="form-control" [(ngModel)]="email"
                    aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input formControlName="password" type="password" class="form-control" [(ngModel)]="password">
            </div>
            <div class="form.group"> <button type="submit" class="btn btn-primary"
                    [disabled]="!email || !password">Registrarse</button>
            </div>
            <div class="form-group">
                <a [routerLink]="['/login']">¿Ya tiene una cuenta?</a>
            </div>
        </form>
    </div>
</div>
